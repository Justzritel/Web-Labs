<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крадинов Анатолий Иванович. Лабораторная работа 8</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header>

    <main>
        <div id="app">
            <h1 :title="messageRus">{{ message }}</h1>
            <p>Счетчик: {{ counter }}</p>
            <button @click="incCounter" v-if="counter <10">++</button>
            <button @click="decCounter" v-if="counter >0">--</button>
            <hr>
            <h2>Пользователи:</h2>
            <div>Имя: {{ user.name }}</div>
            <div>Возраст: {{ user.age }}</div>
            <div>телефон: {{ user.tel }}</div>
            <hr>
            <h2>Цветы</h2>
            <table class="table table-secondary">
                <thead>
                    <tr>
                        <th>Название цветка</th>
                        <th>Редактировать</th>
                    </tr>
                </thead>
                <tr v-for="(flower, id) in flowers">
                    <td>
                        {{ flower }}
                    </td>
                    <td>
                        <button @click="edit(id, flower)">?</button>
                    </td>
                </tr>
            </table>
            <hr>
            <h2>Калькулятор</h2>
            <div class="row g-5">
                <div class="col-auto">
                    <input type="number" v-model="a">
                </div>
                <div class="col-auto">
                    +
                </div>
                <div class="col-auto">
                    <input type="number" v-model="b">
                </div>
                <div class="col-auto">
                    <button @click="sum" class="btn btn-primary">=</button>
                </div>
                <div class="col-auto">
                    <span class="badge text-bg-primary fs-5">{{ result }}</span>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        &copy; Крадинов Анатолий Иванович, ФБИ-33, 2 курс, 2025
    </footer>
        <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello!',
                    messageRus: 'Привет!',
                    counter: 1,
                    user: {
                        name: 'Вася',
                        age: '18',
                        tel: '222-33-44'
                    },
                    flowers: ['Роза','Тюльпан','Маргарита','Георгин','Одуванчик'],
                    a: 1,
                    b: 10,
                    result: '',
                }
            },
            methods: {
                incCounter(){
                    this.counter++;
                },
                decCounter(){
                    this.counter--;
                },
                edit(id,flower) {
                    let newName = prompt('Введите имя цветка', flower)
                    this.flowers[id] = 'сохранение...';
                    setTimeout(()=> {
                    this.flowers[id] = newName;
                    }, 2000);
                },
                sum() {
                    this.result = this.a + this.b;
                },
            }
        }).mount('#app')
    </script>
</body>
</html>
