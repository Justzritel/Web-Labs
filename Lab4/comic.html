<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крадинов Анатолий Иванович. Лабораторная работа 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        .animation {
                position: relative;
            }
        .first, .second, .third, .text {
            opacity: 0;
                transition: opacity 1s ease;
                pointer-events: none;
        }
        .first {
            border-radius: 50%;
            background-color: white;
            border: 1px solid brown;
            z-index: 1;
            position: absolute;
            right: 1000px;
            top: 300px;
            width: 100px;
            height: 75px;
            transition-delay: 1s;
        }
        .second {
            border-radius: 50%;
            background-color: white;
            border: 1px solid brown;
            z-index: 1;
            position: absolute;
            right: 900px;
            top: 250px;
            width: 120px;
            height: 80px;
            transition-delay: 2s;
        }
        .third {
            border-radius: 50%;
            background-color: white;
            border: 1px solid brown;
            z-index: 1;
            position: absolute;
            right: 800px;
            top: 180px;
            width: 140px;
            height: 90px;
            transition-delay: 3s;
        }
        .text {
            border-radius: 50%;
            background-color: white;
            border: 1px solid brown;
            z-index: 1;
            position: absolute;
            right: 700px;
            top: 120px;
            width: 150px;
            height: 100px;
            text-align: center;
            box-sizing: border-box;
            padding-top: 30px;
            transition-delay: 4s;
        }
            .animation:hover .first, .animation:hover .second, .animation:hover .third, .animation:hover .text {
                opacity: 1;
                pointer-events: auto;
            }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Комикс
    </header>

    <main>
        <div class="animation">
            <img class="Cat" src="cat.jpg" width="40%" style="position: relative; left: 550px; top: 50px;">
            <div class="first"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="text">Я обязательно выживу</div>
        </div>
    </main>

    <footer>
        &copy; Крадинов Анатолий Иванович, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
