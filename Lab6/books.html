<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крадинов Анатолий Иванович. Книги</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script src="books.js"></script>
    <style>
        #bookList {
            margin-top: 20px;
            display: grid;
            gap: 15px;
        }
        .book {
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            border-left: 5px solid #6c757d;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            position: relative;
        }
        .book:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .book b {
            color: #343a40;
            font-size: 1.1em;
        }
        .book i {
            color: #dc3545;
            font-style: normal;
            font-weight: 500;
        }
        .book .price {
            font-weight: bold;
            color: #28a745;
            margin-top: 8px;
        }
        .bestseller {
            border-left-color: #ffc107;
            background-color: #fff9e6;
        }
        .bestseller::after {
            content: "Бестселлер";
            position: relative;
            top: 10px;
            right: 10px;
            background-color: #ffc107;
            color: #343a40;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
            text-align: left
        }
        .out-of-stock {
            opacity: 0.6;
            position: relative;
        }
        .out-of-stock::before {
            content: "Нет в наличии";
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            color: #6c757d;
            font-size: 0.9em;
        }
        .book-meta {
            margin-top: 8px;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
    <script>
function showBooks() {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';
            
            for (let i = 0; i < books.length; i++) {
                const book = books[i];
                let bookClasses = "book";
                
                if (book.bestseller) bookClasses += " bestseller";
                if (!book.inStock) bookClasses += " out-of-stock";
                
                bookList.innerHTML += `
                    <div class="${bookClasses}">
                        <b>${book.author}.</b>
                        <i>${book.name}</i>
                        <div class="book-meta">
                            Год издания: ${book.publicationYear}
                            <div class="price">Цена: ${book.price} ₽</div>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</head>
<body onload="showBooks()">
    <header>
        НГТУ, ФБ, Книги
    </header>

    <main>
        <h1>Список книг</h1>
        <div id="bookList">

        </div>
    </main>
    
    <footer>
        &copy; Крадинов Анатолий Иванович, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
