<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крадинов Анатолий Иванович. Событие</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
 
    <style>
        #block {
            width: 200px;
            height: 200px;
            border: 4px solid black;
            background-color: wheat;
            cursor: crosshair;
            white-space: pre-line;
            padding: 5px;
            text-align: center;
        }
    </style>
    <script>
        function showCoords(){
            let x = this.event.x;
            let y = this.event.y;
            let div = document.getElementById('block');
            let keys = [];
            
            if (this.event.ctrlKey) {
                div.style.color = 'purple';
                keys.push('Ctrl');
            } else {
                div.style.color = 'black';
            }

            if (this.event.altKey) {
                div.style.backgroundColor = 'lightblue';
                div.style.border = '2px solid orange';
                keys.push('Alt');
            } else {
                div.style.backgroundColor = 'pink';
                div.style.border = '2px solid green';
            }

            if (this.event.shiftKey) {
                div.style.border = '3px dashed red';
                keys.push('Shift');
            }
            
            let keysInfo = keys.length > 0 ? "\nНажаты: " + keys.join(' + ') : "";
            div.innerHTML = "x = "+ x + "px<br><b>y</b> = " + y + "px" + keysInfo;  
        }
    </script>
    
</head>
<body>
    <header>
        НГТУ, ФБ, Событие
    </header>

    <main>
        <div id="block" onmousemove="showCoords()"></div>
    </main>
    
    <footer>
        &copy; Крадинов Анатолий Иванович, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
